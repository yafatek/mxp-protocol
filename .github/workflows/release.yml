name: Release to Crates.io

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run tests
        run: cargo test --lib
      
      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings
      
      - name: Check formatting
        run: cargo fmt --all -- --check

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Update crate version
        run: |
          sed -i 's/^version = "0.1.0"/version = "${{ steps.version.outputs.VERSION }}"/' Cargo.toml
      
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty

  create_release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## MXP Protocol v${{ steps.version.outputs.VERSION }}
            
            High-performance agent-to-agent communication protocol.
            
            ### Installation
            
            ```toml
            [dependencies]
            mxp = "${{ steps.version.outputs.VERSION }}"
            ```
            
            ### Features
            
            - Zero-copy message encoding/decoding
            - QUIC transport with 0-RTT
            - Built-in XXHash3 checksums
            - Sub-millisecond latency
            - 100K+ messages/sec throughput
            
            ### Documentation
            
            - [Protocol Specification](https://github.com/yourusername/mxp-protocol/blob/main/SPEC.md)
            - [API Docs](https://docs.rs/mxp/${{ steps.version.outputs.VERSION }})
            - [Examples](https://github.com/yourusername/mxp-protocol/tree/main/examples)

