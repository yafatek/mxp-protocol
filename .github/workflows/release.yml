name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  verify:
    name: Verify Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Verify tag matches expected format
        run: |
          if ! [[ "${{ steps.version.outputs.VERSION }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag must be in format v*.*.* (e.g., v0.1.0)"
            exit 1
          fi
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run tests
        run: cargo test --lib --verbose
      
#      - name: Run clippy
#        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Security audit
        run: |
          cargo install cargo-audit
          cargo audit

  publish:
    name: Publish to Crates.io
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Update Cargo.toml version
        run: |
          sed -i 's/^version = "[^"]*"/version = "${{ steps.version.outputs.VERSION }}"/' Cargo.toml
          echo "Updated version to ${{ steps.version.outputs.VERSION }}"
          grep "^version" Cargo.toml
      
      - name: Update Cargo.lock
        run: cargo update --package mxp --precise ${{ steps.version.outputs.VERSION }}
      
      - name: Verify version was updated
        run: |
          VERSION_IN_TOML=$(grep "^version" Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ "$VERSION_IN_TOML" != "${{ steps.version.outputs.VERSION }}" ]; then
            echo "Error: Version in Cargo.toml ($VERSION_IN_TOML) does not match tag (${{ steps.version.outputs.VERSION }})"
            exit 1
          fi
      
      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --allow-dirty

  github_release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## MXP Protocol v${{ steps.version.outputs.VERSION }}
            
            High-performance binary protocol for agent-to-agent communication.
            
            ### Installation
            
            ```toml
            [dependencies]
            mxp = "${{ steps.version.outputs.VERSION }}"
            ```
            
            ### Features
            
            - Zero-copy message encoding/decoding
            - QUIC transport with 0-RTT connections
            - Built-in distributed tracing
            - XXHash3 checksums for integrity
            - Sub-millisecond latency
            - 100,000+ messages/sec throughput
            
            ### Documentation
            
            - [Protocol Specification](https://github.com/yourusername/mxp-protocol/blob/main/SPEC.md)
            - [API Documentation](https://docs.rs/mxp/${{ steps.version.outputs.VERSION }})
            - [Examples](https://github.com/yourusername/mxp-protocol/tree/main/examples)
            - [Crates.io](https://crates.io/crates/mxp)
            
            ### Changes
            
            See the [CHANGELOG](https://github.com/yourusername/mxp-protocol/blob/main/CHANGELOG.md) for detailed changes.

